<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="wrapper_all">
    <h1>Игра "Перевертыш"</h1>
    <div class="screen_settings">
      <h2 class="screen_settings_title">Настройки</h2>
      <div class="tile_settings clearfix">
        <select class="tile_type">
          <option value="animals">Животные</option>
          <option value="food">Еда</option>
        </select>
        <select class="tile_amount">
          <option value="42">4x2</option>
          <option value="43">4x3</option>
          <option value="44">4x4</option>
        </select>
      </div>
      <div class="btn_play_container">
        <button class="btn_play">Играть</button>
      </div>
    </div>
    <div class="screen_game">
      <h2 class="screen_game_title">Нажимая на тайлы, подбери слова к картинкам</h2>
      <div class="btns_container">
        <button class="btn_restart">Начать заново</button>
        <button class="btn_settings">Изменить настройки</button>
      </div>
    </div>
  </div>
</body>
</html>
