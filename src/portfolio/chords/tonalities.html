<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Тональности</title>
  <link href="styles/tonalities.css" rel="stylesheet">
</head>
<body>

  <main class="main">
    <div class="content">
      <h1>Тональности</h1>
      <div class="stave">
        <canvas class="stave__notes" width="600px" height="200px">
        </canvas>
        <div class="stave__clef"></div>
        <div class="stave__tonality-name stave__tonality-name_hidden">
          Тональность
          <span class="stave__tonality-tonic"></span>
        </div>
        <div class="stave__error-msg stave__error-msg_hidden">Тональности с таким названием не существует.<br />Пожалуйста, выберите другую тональность.</div>
      </div>

      <form class="tonality-selection">
        <fieldset>
          <legend class="tonality-selection__legend">Выберите тональность</legend>
          <label for="tonality-selection__tonica">Тоника</label>
          <select class="tonality-selection__tonica" name="tonica" autofocusd>
            <option value="0"></option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="H">H</option>
          </select>
          <span class="tonality-selection__hint tonality-selection__hint_hidden" data-name="tonica">Не выбрано</span>
          <br />
          <label for="tonality-selection__sign">Знак альтерации</label>
          <select id="tonality-selection__sign" name="sign">
            <option value="0"></option>
            <option value="no">Отсутствует</option>
            <option value="#">#</option>
            <option value="b">b</option>
          </select>
          <span class="tonality-selection__hint tonality-selection__hint_hidden" data-name="sign">Не выбрано</span>
          <br />
          <label for="tonality-selection__mode">Лад</label>
          <select id="tonality-selection__mode" name="mode">
            <option value="0"></option>
            <option value="major">Мажорный</option>
            <option value="minor">Минорный</option>
          </select>
          <span class="tonality-selection__hint tonality-selection__hint_hidden" data-name="mode">Не выбрано</span>
          <button type="button" class="tonality-selection__show">Посмотреть</button>
        </fieldset>
      </form>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/tonalities.js"></script>

</body>
</html>
