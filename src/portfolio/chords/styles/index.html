<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chord transposition</title>
  <link href="styles/styles.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <main class="main">
    <form class="transpos">
      <h1>Транспонирование аккордов</h1>
      <div class="transpos__btns">
        <div class="transpos__tone-block">
          <button type="button" name="transpos__tone-down" value="Вниз" class="transpos__change-tone" disabled>Вниз</button>
          <output name="transpos__tone-value" class="transpos__tone-value">0</output>
          <button type="button" name="transpos__tone-up" value="Вверх" class="transpos__change-tone" disabled>Вверх</button>
        </div>
        <div class="transpos__startstop-block">
          <button type="button" name="transpos__start" class="transpos__start transpos__startstop">Распознать</button>
          <button type="button" name="transpos__stop" class="transpos__stop transpos__startstop transpos__stop_hidden">Закончить</button>
        </div>
      </div>
      <textarea class="transpos__textarea" placeholder="Вставьте сюда текст песни с аккордами или просто аккорды, которые вы хотите транспонировать" autofocus></textarea>
      <div class="song song_hidden"></div>
    </form>

    <canvas id="gammas" width="500px" height="160px"></canvas>
    <form class="tonality-selection">
      <fieldset>
        <legend>Выберите тональность</legend>
        <label for="tonica">Тоника</label>
        <select id="tonica" name="tonica">
          <option value="0">Не выбрана</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="A">A</option>
          <option value="H">H</option>
        </select>
        <span class="tonality-selection__hint tonality-selection__hint_hidden" data-name="tonica">Не выбрано</span>
        <br />
        <label for="accidental">Знак альтерации</label>
        <select id="accidental" name="accidental">
          <option value="0">Не выбрана</option>
          <option value="no">Отсутствует</option>
          <option value="#">#</option>
          <option value="b">b</option>
        </select>
        <span class="tonality-selection__hint tonality-selection__hint_hidden" data-name="accidental">Не выбрано</span>
        <br />
        <label for="gamma">Гамма</label>
        <select id="gamma" name="gamma">
          <option value="0">Не выбрана</option>
          <option value="major">Мажор</option>
          <option value="minor">Минор</option>
        </select>
        <span class="tonality-selection__hint tonality-selection__hint_hidden" data-name="gamma">Не выбрано</span>
      </fieldset>
      <button type="button" class="tonality-btn">Посмотреть</button>
    </form>
  </main>
</body>
</html>
